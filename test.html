<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="nav.css"> <!-- Link to the CSS file -->
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="grp1d.png" alt="Logo"> <!-- Replace 'logo.png' with your logo file path -->
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main>
        <section id="home" style="height: 100vh; background-color: lightgray;">
            <h1>Welcome to the Homepage</h1>
            <p>This is the home section content.</p>
        </section>
        <section id="about" style="height: 100vh; background-color: lightblue;">
            <h1>About Us</h1>
            <p>This is the about section content.</p>
        </section>
        <section id="services" style="height: 100vh; background-color: lightgreen;">
            <h1>Our Services</h1>
            <p>This is the services section content.</p>
        </section>
        <section id="contact" style="height: 100vh; background-color: lightcoral;">
            <h1>Contact Us</h1>
            <p>This is the contact section content.</p>
        </section>
    </main>

</body>
</html>
